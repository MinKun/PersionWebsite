<!doctype html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta content="text/templates;charset=UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <link rel="stylesheet" th:href="|${staticResourceUrl}/bootstrap/4.0.0/css/bootstrap.min.css|"/>
    <link rel="stylesheet" th:href="|${staticResourceUrl}/bootstrap/4.0.0/css/signin.css|"/>
    <link rel="stylesheet" th:href="|${staticResourceUrl}/css/main.css|"/>
    <title>汤圆爹爹.管理员</title>
</head>
<body class="text-center">
    <form class="form-signin" action="#">
        <img class="mb-4" th:src="|${staticResourceUrl}/image/login_head.jpg|" alt="" width="200" height="200"/>
        <h1 class="h3 mb-3 font-weight-normal">登 录</h1>
        <label for="username" class="sr-only">用户名</label>
        <input type="text" id="username" class="form-control" placeholder="用户名" required="true" autofocus=""/>
        <label for="password" class="sr-only">密码</label>
        <input type="password" id="password" class="form-control" placeholder="密码" required="true"/>
        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> 7天内记住我</input>
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit" id="login_btn">进入</button>
        <p class="mt-5 mb-3 text-muted">©汤圆爹爹 Personal WebSite</p>
    </form>
    <script type="application/javascript" th:src="|${staticResourceUrl}/jquery/3.2.1/jquery.min.js|"></script>
    <script type="application/javascript" th:src="|${staticResourceUrl}/bootstrap/js/popper.min.js|"></script>
    <script type="application/javascript" th:src="|${staticResourceUrl}/bootstrap/4.0.0/js/bootstrap.min.js|"></script>
    <script type="application/javascript" th:src="|${staticResourceUrl}/jquery-cookie/1.4.1/jquery.cookie.min.js|"></script>
    <script type="application/javascript" th:src="|${staticResourceUrl}/js/admin/admin_login.js|"></script>
    <script type="text/javascript" th:inline="javascript">
        var baseUrl = [[${baseUrl}]];
        $(function(){
            sessionStorage.setItem("baseUrl", baseUrl);
        });
    </script>
</body>
</html>
