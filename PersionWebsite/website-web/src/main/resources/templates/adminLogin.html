<!doctype html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta content="text/templates;charset=UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://v4.bootcss.com/docs/4.0/examples/sign-in/signin.css"/>
    <title>汤圆爹爹.管理员</title>
</head>
<body class="text-center">
    <form class="form-signin" action="#">
        <img class="mb-4" src="https://getbootstrap.com/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72"/>
        <h1 class="h3 mb-3 font-weight-normal">请登录</h1>
        <label for="username" class="sr-only">用户名</label>
        <input type="text" id="username" class="form-control" placeholder="用户名" required="true" autofocus=""/>
        <label for="password" class="sr-only">密码</label>
        <input type="password" id="password" class="form-control" placeholder="密码" required="true"/>
        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> 记住我</input>
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit" id="login_btn">登录</button>
        <p class="mt-5 mb-3 text-muted">©汤圆爹爹 2019-2022</p>
    </form>

    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script type="text/javascript" th:inline="javascript">
        var baseUrl = [[${baseUrl}]];

        function adminLogin() {
            var username = $("#username").val();
            var password = $("#password").val();
            console.log("username:" + username + ",password:" + password);
            var loginDate = {"loginName": username, loginPassword : password};
            $.post(baseUrl + "/persion-website/user/admin/login", loginDate, function(result){
                console.log(result);
            });
        }

        $(function(){
            $("#login_btn").on('click', function(e){adminLogin()});
        });
    </script>
</body>
</html>
