<!doctype html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta content="text/templates;charset=UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://v4.bootcss.com/docs/4.0/examples/sign-in/signin.css"/>
    <title>汤圆爹爹.管理员</title>
</head>
<body class="text-center">
    <form class="form-signin" action="#">
        <img class="mb-4" th:src="|${staticResourceUrl}/image/login_head.jpg|" alt="" width="200" height="200"/>
        <h1 class="h3 mb-3 font-weight-normal">登 录</h1>
        <label for="username" class="sr-only">用户名</label>
        <input type="text" id="username" class="form-control" placeholder="用户名" required="true" autofocus=""/>
        <label for="password" class="sr-only">密码</label>
        <input type="password" id="password" class="form-control" placeholder="密码" required="true"/>
        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> 7天内记住我</input>
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit" id="login_btn">进入</button>
        <p class="mt-5 mb-3 text-muted">©汤圆爹爹 2019-2022</p>
    </form>

    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <script type="text/javascript" th:inline="javascript">
        var baseUrl = [[${baseUrl}]];

        function adminLogin() {
            var username = $("#username").val();
            var password = $("#password").val();
            console.log("username:" + username + ",password:" + password);
            var loginDate = {"loginName": username, loginPassword : password};
            $.post(baseUrl + "/persion-website/user/admin/login", loginDate, function(result){
                console.log(result);
                var code = result.code;
                if (code == "1") {
                    var data = result.resp.data;
                    sessionStorage.setItem("adminUser", data);
                    $.cookie('loginToken', data.loginToken);
                    window.location.href = baseUrl + "/persion-website/admin/index";
                } else {
                    alert("登录失败");
                    return;
                }
            });
        }

        $(function(){
            $("#login_btn").on('click', function(e){adminLogin()});
            sessionStorage.setItem("baseUrl", baseUrl);
        });
    </script>
</body>
</html>
